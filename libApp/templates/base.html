{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}City Library{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets2/favicon.ico' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css2/styles.css' %}" rel="stylesheet" />
  </head>
  <body id="page-top">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container px-4">
        <i class="fa-solid fa-book fa-xl p-lg-2" style="color: #FFD43B;"></i>
        <a class="navbar-brand" href="#page-top">City Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'logout_view' %}" class="nav-link">Logout</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'readerbook_view' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div style="margin-top: 80px;"> <!-- offset for fixed navbar -->
      {% for i in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong class="d-flex justify-content-center">{{i}}</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
      
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark mt-2 fixed-bottom">
      <div class="container px-4 fixed-bottom ">
        <p class="m-0 text-center text-white">Copyright &copy; City Library 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js2/scripts.js' %}"></script>
  </body>
</html>
