{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}City Library{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets2/favicon.ico' %}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css2/styles.css' %}" rel="stylesheet" />
  </head>
  <body id="page-top">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container px-4">
        <i class="fa-solid fa-book fa-xl p-lg-2" style="color: #FFD43B;"></i>
        <a class="navbar-brand" href="#page-top">City Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'logout_view' %}" class="nav-link">Logout</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'readerbook_view' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div style="margin-top: 80px;"> <!-- offset for fixed navbar -->
        <div class="card container" style="width: 25rem;">
                <img class="card-img-top" src="{{book.image.url}}" alt="Card image cap">
                <div class="card-body d-flex justify-content-center">
                    <h3 class="card-title">{{book.bookname}}</h3>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
                <div class="d-flex justify-content-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Genre : {{book.genre}}</li>
                        <li class="list-group-item">Author : {{book.author}}</li>
                        <li class="list-group-item">Status : {{book.status}}</li>
                    </ul>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <input type="button" value="Rent Book" class="btn btn-warning">
                    <!-- <a href="#" class="btn btn-check">Rent Book</a> -->
                    <!-- <a href="#" class="card-link">Another link</a> -->
                </div>
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark mt-2">
      <div class="container px-4">
        <p class="m-0 text-center text-white">Copyright &copy; City Library 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js2/scripts.js' %}"></script>
  </body>
</html>
