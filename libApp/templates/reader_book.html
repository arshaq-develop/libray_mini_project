{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-end m-3">
  <form method="get" action="{% url 'booksearch_view' %}">
    <input type="search" placeholder="Search" name="search" class="form-control d-inline w-50">
    <button type="submit" class="btn btn-primary ms-2">Search</button>
  </form>
</div>

<!-- Grid layout -->
<div class="container mt-4">
  <div class="row">
    {% for i in book %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch">
      <div class="card h-100" style="width: 18rem;">
        <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.bookname }}" 
             style="height: 300px; object-fit: fill;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ i.bookname }}</h5>
          <a href="{% url 'bookdetail_view' i.id %}" class="btn btn-primary mt-auto d-block mx-auto">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
