{% extends 'login.html' %}

{% block content %}

<form action="" method="post" class="p-4 border rounded shadow bg-light">
    {% csrf_token %}

    <h3 class="text-center mb-4 text-dark">Register</h3>

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label text-dark">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="d-grid">
      <input type="submit" class="btn btn-success" value="Register">
    </div>
</form>

{% endblock %}
