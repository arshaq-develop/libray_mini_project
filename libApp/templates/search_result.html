{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-end m-3">
  <form class="" method="get" action="{% url 'booksearch_view' %}">
    {% csrf_token %}
    <input class="" type="search" placeholder="Search" aria-label="Search" name="search">
    <button class="" type="submit">Search</button>
  </form>
</div>

<div class="container mt-4">
    <div class="row">
        {% for i in results %}
        <div class="d-flex justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">{{i.bookname}}</h5>
            <a href="{% url 'bookdetail_view' i.id %}" class="btn btn-primary d-flex justify-content-center">View Details</a>
            
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
